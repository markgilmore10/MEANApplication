<div>
  <h2 class="page-header" align="center">Player Registry</h2>
  <form (submit)="onEditPlayer(playerForm)" #playerForm="ngForm">
    <div class="form-group">
      <label for="name" ><b>Name</b></label>
      <input type="text" ngModel={{player.name}} name="name" class="form-control" id="name" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label for="phone"><b>Phone Number</b></label>
      <input type="number" ngModel={{player.phone}} name="phone" class="form-control" id="phone" placeholder="Enter Phone Number">
    </div>
    <div class="form-group">
      <label for="dob"><b>Date of Birth</b></label>
      <input type="date" ngModel={{player.dob}} name="dob" class="form-control" id="dob" placeholder="Enter Date of Birth" required pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}">
    </div>
    <div class="form-group">
      <label for="position"><b>Position</b></label>
      <input type="text" ngModel={{player.position}} name="position" class="form-control" id="position" placeholder="Enter Position">
    </div>
    <div class="form-group">
      <label for="email"><b>Email</b></label>
      <input type="email" ngModel={{player.email}} name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
    </div>
    <div class="form-group">
      <label for="wage"><b>Weekly Wage</b></label>
      <input type="number" ngModel={{player.wage}} name="wage" class="form-control" id="wage" placeholder="Enter Weekly Wage">
    </div>
    <div class="form-group">
      <label for="contract"><b>Contract Expiry Date</b></label>
      <input type="date" ngModel={{player.contract}} name="contract" class="form-control" id="contract" placeholder="Enter Contract Expiry Date">
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
</div>
