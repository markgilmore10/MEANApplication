<div>
    <h2 class="page-header" align="center">Player Registry</h2>
    <form (submit)="onAddPlayer(playerForm)" #playerForm="ngForm">
      <div class="form-group">
        <label for="name" ><b>Name</b></label>
        <input type="text" [(ngModel)]="name" name="name" class="form-control" id="name" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="phone"><b>Phone Number</b></label>
        <input type="number" [(ngModel)]="phone" name="phone" class="form-control" id="phone" placeholder="Enter Phone Number">
      </div>
      <div class="form-group">
        <label for="dob"><b>Date of Birth</b></label>
        <input type="date" [(ngModel)]="dob" name="dob" class="form-control" id="dob" placeholder="Enter Date of Birth">
      </div>
      <div class="form-group">
        <label for="position"><b>Position</b></label>
        <input type="text" [(ngModel)]="position" name="position" class="form-control" id="position" placeholder="Enter Position">
      </div>
      <div class="form-group">
        <label for="email"><b>Email</b></label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
      </div>
      <div class="form-group">
        <label for="wage"><b>Weekly Wage</b></label>
        <input type="number" [(ngModel)]="wage" name="wage" class="form-control" id="wage" placeholder="Enter Weekly Wage">
      </div>
      <div class="form-group">
        <label for="contract"><b>Contract Expiry Date</b></label>
        <input type="date" [(ngModel)]="contract" name="contract" class="form-control" id="contract" placeholder="Enter Contract Expiry Date">
      </div>
      <input type="submit" class="btn btn-primary" value="Submit">
    </form>
    </div>
